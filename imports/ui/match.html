<template name="matchesTpl">
    <form class="new-match">
        <input type="text" name="matchName" placeholder="Enter match name"/>
        <input type="submit" value="Add"/>
    </form>
    <ul>
        {{#each matches}}
            <li>
                {{matchName}} {{createdAt}}
                <button class="delete">&times;</button>
            </li>
        {{/each}}
    </ul>

</template>
